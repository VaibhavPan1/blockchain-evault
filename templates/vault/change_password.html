{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password - LegaleVault</title>
    <link rel="stylesheet" href="{% static 'vault/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'vault/css/change-password.css' %}">
</head>
{% include "vault/header.html" %}
<body>
<div class="container">
    <form method="POST" class="password-form">
        <div class="close">
            <a href="{% url "profile" %}">&times;</a>
        </div>
       
        {% csrf_token %}
        <h2>Change Password</h2>

        <label for="old_password">Old Password</label>
        <input type="password" name="old_password" required>

        <label for="new_password">New Password</label>
        <input type="password" name="new_password" required>

        <label for="confirm_password">Confirm New Password</label>
        <input type="password" name="confirm_password" required>

        <button type="submit">Update Password</button>
    </form>
</div>
</body>
{% include "vault/footer.html" %}
</html>
